name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm check || true
        continue-on-error: true

      - name: Run tests
        run: pnpm test --run || true
        continue-on-error: true

      - name: Build
        run: |
          echo "Starting build..."
          pnpm build:client || (echo "Build failed!" && exit 1)
          echo "Build completed successfully"
        env:
          NODE_ENV: production
          VITE_BASE_PATH: /Helix/

      - name: Verify build output
        run: |
          echo "=== Build output verification ==="
          echo "Current directory: $(pwd)"
          echo "Checking dist directory..."
          if [ ! -d dist ]; then
            echo "✗ ERROR: dist directory does not exist"
            echo "Contents of current directory:"
            ls -la
            exit 1
          fi
          echo "✓ dist directory exists"
          echo ""
          echo "Contents of dist/:"
          ls -la dist/ | head -30
          echo ""
          echo "All files in dist/:"
          find dist -type f | head -30
          echo ""
          echo "Checking for required files..."
          if [ ! -f dist/index.html ]; then
            echo "✗ ERROR: index.html missing"
            echo "Files in dist/:"
            find dist -type f | head -30
            exit 1
          fi
          echo "✓ index.html exists ($(wc -c < dist/index.html) bytes)"
          
          if [ ! -f dist/404.html ]; then
            echo "✗ ERROR: 404.html missing"
            echo "Files in dist/:"
            find dist -type f | head -30
            exit 1
          fi
          echo "✓ 404.html exists ($(wc -c < dist/404.html) bytes)"
          
          if [ ! -f dist/.nojekyll ]; then
            echo "⚠ WARNING: .nojekyll missing, creating it..."
            touch dist/.nojekyll
          fi
          echo "✓ .nojekyll exists"
          echo ""
          echo "✓ All required files verified successfully"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
