name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm check || true
        continue-on-error: true

      - name: Run tests
        run: pnpm test --run || true
        continue-on-error: true

      - name: Build
        run: pnpm build
        env:
          NODE_ENV: production
          VITE_BASE_PATH: /medicalprompthub/

      - name: Verify build output
        run: |
          echo "Build output verification:"
          ls -la dist/ | head -20
          test -f dist/index.html && echo "✓ index.html exists" || echo "✗ index.html missing"
          test -f dist/404.html && echo "✓ 404.html exists" || echo "✗ 404.html missing"
          test -f dist/.nojekyll && echo "✓ .nojekyll exists" || echo "✗ .nojekyll missing"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
