    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

    <script>
      // Force clear old service worker cache and reload
      (function() {
        var version = 'v15'; // Increment this to force cache clear
        var storageKey = 'app-cache-version';
        var currentVersion = localStorage.getItem(storageKey);
        
        if (currentVersion !== version) {
          console.log('Cache version mismatch, clearing caches...');
          
          // Unregister all service workers
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
              for(var i = 0; i < registrations.length; i++) {
                registrations[i].unregister();
              }
            });
          }
          
          // Clear all caches
          if ('caches' in window) {
            caches.keys().then(function(names) {
              return Promise.all(
                names.map(function(name) {
                  return caches.delete(name);
                })
              );
            }).then(function() {
              // Update version and reload
              localStorage.setItem(storageKey, version);
              window.location.reload(true);
            });
          } else {
            localStorage.setItem(storageKey, version);
            window.location.reload(true);
          }
        }
      })();
    </script>
